spring.datasource.url=jdbc:h2:file:./src/main/resources/db/transaction
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.rules.url=jdbc:postgresql://localhost:5432/recommendation_rules
spring.datasource.rules.username=postgres
spring.datasource.rules.password=postgres
spring.datasource.rules.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.url=${spring.datasource.rules.url}
spring.liquibase.user=${spring.datasource.rules.username}
spring.liquibase.password=${spring.datasource.rules.password}
spring.liquibase.driver-class-name=${spring.datasource.rules.driver-class-name}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

server.port=8080